{% extends "admin/light_base.html" %}
{% load i18n admin_static %}


{% block main_content %}

        <h2>档案信息管理</h2>

        <p>
            <a href="/admin/lighting/unit/add/" class="btn btn-success">被检单位信息录入</a>
        </p>

        {% if user.status == "1" or user.status == "2" %}
        <p>
            <!-- <a href="/query2/" class="btn btn-primary">被检单位信息更改</a> -->
            <a href="/query/" class="btn btn-primary">被检单位信息更改</a>
        </p>


        <p>
            <a href="#" class="btn" onclick="$('#input_form').slideToggle()">被检单位信息导入</a>

        </p>
            <div id="input_form" class="well" style="display: none">
                <form action="/input_unit/" method="post" enctype="multipart/form-data" >
                    <input type="file" name="input_file" id="input_file">
                    <br/>
                    <input type="button" value="提交" onclick="if(confirm('导入操作可能会覆盖现有的数据，确定要进行此操作?')){if($('#input_file').val()){$('#input_form').submit()}else{alert('请先选择要导入的数据文件');}}">
                </form>
            </div>
        {% endif %}


{% endblock %}
